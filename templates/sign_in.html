<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In - Park & Power</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #a3cffa 50%, #4a90e2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            padding: 40px;
            width: 50%;
        }

        .illustration-section {
            width: 50%;
            background: #e6f0fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration-section img {
            width: 80%;
            height: auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .button-section {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        button,
        .secondary-button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button {
            width: 50%;
            background-color: #4a90e2;
            color: white;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        .secondary-button {
            width: 50%;
            background-color: #e6f0fa;
            color: #666;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .secondary-button:hover {
            background-color: #d6e0f5;
        }

        .link-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .doctor-link {
            text-decoration: none;
            color: #4a90e2;
            font-size: 14px;
        }

        .doctor-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showSuccessMessage(event) {
            event.preventDefault(); // Stop normal form submission
            alert("Sign In Successfully Done!");
            window.location.href = "{{ url_for('home') }}"; // Redirect to home after OK
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <div class="logo">Park & Power</div>
            <h1>Sign In</h1>
            <form method="post" onsubmit="showSuccessMessage(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="gmail">Gmail</label>
                    <input type="email" id="gmail" name="gmail" placeholder="Gmail" required>
                </div>
                <div class="form-group">
                    <label for="rfid">RFID Number</label>
                    <input type="text" id="rfid" name="rfid" placeholder="RFID Number" required>
                </div>
                <div class="form-group">
                    <label for="vehicle_type">Vehicle Type</label>
                    <select id="vehicle_type" name="vehicle_type" required>
                        <option value="" disabled selected>Select Vehicle Type</option>
                        <option>Car</option>
                        <option>Bike</option>
                        <option>Truck</option>
                        <option>Bus</option>
                        <option>Auto Rickshaw</option>
                        <option>Bicycle</option>
                        <option>Electric Scooter</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>Select State</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        <option>Uttarakhand</option>
                        <option>West Bengal</option>
                        <option>Delhi</option>
                        <option>Jammu and Kashmir</option>
                        <option>Ladakh</option>
                        <option>Puducherry</option>
                        <option>Chandigarh</option>
                        <option>Andaman and Nicobar Islands</option>
                        <option>Dadra and Nagar Haveli and Daman and Diu</option>
                        <option>Lakshadweep</option>
                    </select>
                </div>
                <div class="button-section">
                    <button type="submit">Sign In</button>
                    <a href="{{ url_for('home') }}" class="secondary-button">Click Here to Login</a>
                </div>
            </form>
            <div class="link-section">
                <a class="doctor-link" href="{{ url_for('home') }}">Back to Home</a>
            </div>
        </div>
        <div class="illustration-section">
            <!-- Placeholder for illustration; will be updated after generation -->
            <img src="static/sig.jpg" alt="Park & Power Illustration">
        </div>
    </div>
</body>

</html>
