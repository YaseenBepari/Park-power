<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay Payment - Park & Power</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('/static/online-banking-illustration.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 196, 180, 0.2), rgba(0, 0, 0, 0.4));
      z-index: 1;
    }

    /* Header Styles */
    .header {
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .header h1 {
      color: #fff;
      font-size: 24px;
      font-weight: 700;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .header nav {
      display: flex;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-links a:hover {
      color: #00c4b4;
      transform: translateY(-2px);
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .hamburger:hover {
      transform: rotate(90deg);
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      z-index: 2;
    }

    .container {
      text-align: center;
      padding: 50px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      color: #fff;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .subtitle {
      color: #e0f7fa;
      font-size: 16px;
      margin-bottom: 30px;
      font-weight: 400;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    button {
      background: linear-gradient(45deg, #00c4b4, #00a89a);
      color: #fff;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 196, 180, 0.5);
    }

    button .ripple {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    button i {
      font-size: 20px;
    }

    /* Loading spinner */
    button.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button.loading span {
      visibility: hidden;
    }

    /* Footer Styles */
    footer {
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px 0;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      z-index: 2;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 30px;
      flex-wrap: wrap;
    }

    .footer-content p {
      color: #fff;
      font-size: 14px;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: #fff;
      font-size: 18px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-icons a:hover {
      color: #00c4b4;
      transform: scale(1.2);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      main {
        padding: 20px;
      }

      .container {
        padding: 30px;
        width: 95%;
      }

      h1 {
        font-size: 28px;
      }

      .subtitle {
        font-size: 14px;
      }

      button {
        padding: 12px 30px;
        font-size: 16px;
      }

      .logo {
        width: 60px;
        height: 60px;
      }

      .header {
        padding: 10px 20px;
      }

      .header h1 {
        font-size: 20px;
      }

      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        width: 200px;
        flex-direction: column;
        padding: 15px;
        border-radius: 0 0 0 10px;
        box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        padding: 10px 0;
        font-size: 14px;
      }

      .footer-content {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .footer-content p {
        font-size: 12px;
      }

      .social-icons a {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .subtitle {
        font-size: 12px;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 25px;
        font-size: 14px;
      }

      .header h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸš— Park & Power âš¡</h1>
    <nav>
      <button class="hamburger" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('upi_payment') }}">UPI Payment</a>
        <a href="{{ url_for('sign_in') }}">Sign In</a>
        <a href="{{ url_for('sign_up') }}">Sign Up</a>
        <a href="{{ url_for('about_us') }}">About</a>
        <a href="{{ url_for('feedback') }}">Feedback</a>
      </div>
    </nav>
  </div>

  <main>
    <div class="container">
      <img src="static/razar.png" alt="Razorpay Logo" class="logo">
      <h1>Pay with Razorpay</h1>
      <p class="subtitle">Secure and fast payment for your parking</p>
      <form>
        <button type="button" id="rzp-button"><i class="fas fa-money-bill-wave"></i><span>Pay Now</span></button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>Â© 2025 Park & Power. All Rights Reserved.</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/yaseen_bepari_/" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="mailto:park.and.power.project@gmail.com" aria-label="Gmail">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://x.com/" target="_blank" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    // Hamburger menu toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Razorpay payment logic
    var options = {
      "key": "{{ key_id }}",
      "amount": {{ amount }},
      "currency": "INR",
      "name": "Park & Power",
      "description": "Parking Payment",
      "image": "static/razar.png",
      "order_id": "{{ order_id }}",
      "handler": function (response) {
        var form = document.createElement("form");
        form.setAttribute("method", "POST");
        form.setAttribute("action", "{{ url_for('razorpay_success') }}");

        var paymentId = document.createElement("input");
        paymentId.setAttribute("type", "hidden");
        paymentId.setAttribute("name", "razorpay_payment_id");
        paymentId.setAttribute("value", response.razorpay_payment_id);
        form.appendChild(paymentId);

        var orderId = document.createElement("input");
        orderId.setAttribute("type", "hidden");
        orderId.setAttribute("name", "razorpay_order_id");
        orderId.setAttribute("value", response.razorpay_order_id);
        form.appendChild(orderId);

        var signature = document.createElement("input");
        signature.setAttribute("type", "hidden");
        signature.setAttribute("name", "razorpay_signature");
        signature.setAttribute("value", response.razorpay_signature);
        form.appendChild(signature);

        document.body.appendChild(form);
        form.submit();
      },
      "theme": {
        "color": "#00c4b4"
      }
    };

    var rzp = new Razorpay(options);
    document.getElementById('rzp-button').onclick = function(e) {
      const button = this;
      button.classList.add('loading');
      button.disabled = true;
      setTimeout(() => {
        button.classList.remove('loading');
        button.disabled = false;
      }, 2000);
      rzp.open();
      e.preventDefault();
    };

    rzp.on('payment.failed', function (response) {
      alert('Payment failed: ' + response.error.description);
      document.getElementById('rzp-button').classList.remove('loading');
      document.getElementById('rzp-button').disabled = false;
    });

    // Ripple effect on button click
    document.getElementById('rzp-button').addEventListener('click', function(e) {
      const rect = this.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;
      this.appendChild(ripple);

      setTimeout(() => ripple.remove(), 600);
    });
  </script>
</body>
</html>
