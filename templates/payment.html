<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Park & Power - Payment</title>
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: 
        url('static/gettyimages-1395523535.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Header Styles */
    .header {
      width: 100%;
      background: #000;
      padding: 15px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #fff;
      font-size: 24px;
      font-weight: 700;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .header nav {
      display: flex;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00c4b4;
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      margin: 20px;
    }

    h1 {
      color: #fff;
      margin-bottom: 40px;
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
    }

    .payment-options {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      max-width: 900px;
      margin-bottom: 40px;
    }

    .option-card {
      width: 180px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid transparent;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease, background 0.3s ease, rotate 0.3s ease;
      text-decoration: none;
      color: #2d3748;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: manipulation;
      min-height: 150px;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
    }

    .option-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .option-card::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      border: 2px solid transparent;
      border-radius: 20px;
      transition: border-color 0.3s ease;
      z-index: -1;
    }

    /* Ripple effect on hover */
    .option-card .ripple {
      position: absolute;
      background: rgba(0, 196, 180, 0.3);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .option-card:hover::before {
      opacity: 1;
    }

    .option-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      border-color: #00c4b4;
      background: linear-gradient(145deg, #ffffff, #e0f7fa);
    }

    .option-card:hover::after {
      border-color: #00c4b4;
      animation: glow 1.5s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 5px #00c4b4, 0 0 15px #00c4b4, 0 0 25px #00c4b4;
      }
      50% {
        box-shadow: 0 0 10px #00c4b4, 0 0 25px #00c4b4, 0 0 40px #00c4b4;
      }
    }

    .option-card.tapped {
      transform: translateY(-5px);
      border-color: #00c4b4;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      background: linear-gradient(145deg, #ffffff, #e0f7fa);
    }

    .option-card.tapped::after {
      border-color: #00c4b4;
      animation: glow 1.5s infinite ease-in-out;
    }

    .option-card:focus {
      outline: none;
      border-color: #00c4b4;
      transform: translateY(-5px);
    }

    .option-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .option-card:hover img {
      transform: scale(1.3);
    }

    .option-card span {
      display: block;
      font-weight: 600;
      font-size: 18px;
      line-height: 1.4;
      transition: color 0.3s ease;
    }

    .option-card:hover span {
      color: #00c4b4;
    }

    /* Footer Styles */
    footer {
      width: 100%;
      background: #000;
      padding: 20px 0;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 30px;
      flex-wrap: wrap;
    }

    .footer-content p {
      color: #fff;
      font-size: 14px;
      margin: 0;
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: #fff;
      font-size: 18px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-icons a:hover {
      color: #00c4b4;
      transform: scale(1.2);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      main {
        padding: 20px;
        margin: 10px;
      }

      h1 {
        font-size: 26px;
        margin-bottom: 30px;
      }

      .payment-options {
        gap: 15px;
        margin-bottom: 20px;
      }

      .option-card {
        width: 150px;
        padding: 20px;
        min-height: 130px;
      }

      .option-card img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }

      .option-card span {
        font-size: 16px;
      }

      .header {
        padding: 10px 20px;
      }

      .header h1 {
        font-size: 20px;
      }

      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: #000;
        width: 200px;
        flex-direction: column;
        padding: 15px;
        border-radius: 0 0 0 10px;
        box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.2);
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        padding: 10px 0;
        font-size: 14px;
      }

      .footer-content {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .footer-content p {
        font-size: 12px;
      }

      .social-icons a {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .payment-options {
        flex-direction: column;
        align-items: center;
      }

      .option-card {
        width: 90%;
        max-width: 250px;
      }

      h1 {
        font-size: 22px;
      }

      .header h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="header">

    <nav>

  <script>
    // Add tap effect for payment cards
    const optionCards = document.querySelectorAll('.option-card');
    optionCards.forEach(card => {
      card.addEventListener('click', () => {
        optionCards.forEach(c => c.classList.remove('tapped'));
        card.classList.add('tapped');
      });

      // Add ripple effect on hover
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        card.appendChild(ripple);

        // Remove ripple after animation
        setTimeout(() => ripple.remove(), 600);
      });

      // 3D tilt effect on mousemove
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const tiltX = (y - centerY) / centerY * 10;
        const tiltY = (centerX - x) / centerX * 10;
        card.style.transform = `translateY(-10px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
      });

      // Reset transform on mouseleave
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(0) rotateX(0deg) rotateY(0deg)';
      });
    });

    // Toggle hamburger menu
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
